<!DOCTYPE html>
<html>
    <head>
        <title>Calculate</title>
    <style>
        button{
            height: 100px;
            width: 100px;
            border-radius: 6px;
            border: solid 3px rgb(139, 92, 135);
            color:rgb(158, 118, 153) 37);
            background-color:white;
            font-size: 150%;
        }
        #result{
            height: 100px;
            width: 400px;
            border-radius: 6px;
            border: solid 3px rgb(166, 119, 160);
        }
        body{
                background-color: rgb(154, 155, 162);
            }
    </style>
</head>
    <body>
        <CENTER>
            <h1>CALCULATOR</h1>
            <table> 
                <tr>
            <td><input type="text" id="result" placeholder="0"></td>
            </tr>
            </table>
            <table>
                <tr>
                    <td><button onclick="display('7')">7</button></td>
                    <td><button onclick="display('8')">8</button></td>
                    <td><button onclick="display('9')">9</button></td>
                    <td><button onclick="display('+')">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="display('4')">4</button></td>
                    <td><button onclick="display('5')">5</button></td>
                    <td><button onclick="display('6')">6</button></td>
                    <td><button onclick="display('-')">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="display('1')">1</button></td>
                    <td><button onclick="display('2')">2</button></td>
                    <td><button onclick="display('3')">3</button></td>
                    <td><button onclick="display('*')">*</button></td>
                </tr>
                <tr>
                    <td><button onclick="display('0')">0</button></td>
                    <td><button onclick="clear('C')">C</button></td>
                    <td><button onclick="Calculate('=')">=</button></td>
                    <td><button onclick="display('/')">/</button></td>
                </tr>
                
            </table>
        </CENTER>
    </body>
    <script>
        var output=document.getElementById("result");
        function display(num){
            output.value+=num;
        }
        function Calculate(){
            try{
            output.value=eval(output.value);
            }
            catch{
                alert("Invalid");
            }
        }
        function clear(){
            output.value="";
        }
    </script>
